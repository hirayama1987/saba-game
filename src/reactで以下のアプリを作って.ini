reactで以下のアプリを作って

初期状態では画面の中央に「START!」と書かれたボタンだけがある
ボタンを押すと画面中に鮭や鮫や鯵などの魚の漢字がランダム埋め尽くされている
その中に5つだけ「鯖」という字があり、それもランダムに配置されている
「START!」ボタンを押すと制限時間の30秒タイマーが作動する
制限時間以内に全ての鯖をクリックするとクリアとなる
一度クリックした鯖はクリックできなくなる
すでにクリックした鯖の数と残り時間は画面右上に表示される
全ての鯖をクリックできた場合はモーダル画面が表示され、「CLEAR」という文言が表示されている
全ての鯖をクリックできなかった場合はモーダル画面が表示され、「GAME OVER」という文言が表示されている
モーダル画面には「RETRY」ボタンがあり、押すとゲームがリスタートする
CLEAR画面・GAME OVER画面には「Share」ボタンがあり、押すとTwitterに投稿できる
Twitterに投稿する際は「#鯖ゲー」というハッシュタグがつくようにする


画面開始時には「Start」ボタン以外は表示されない
30秒のタイマーは「Start」ボタンを押した直後に開始される
「Start」ボタンを押した後は、画面上に鮭や鮫や鯵などの魚の漢字がランダムに配置されおり、その中に鯖という字が5つ含まれている
